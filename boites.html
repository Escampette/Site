<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de [Nom du Produit]</title>
    <style>
        /* Styles de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header, footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        header img {
            width: 150px; /* Ajuster la taille si nécessaire */
            margin-bottom: 10px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
            text-align: center;
        }
        .product-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
        }
        .description {
            font-size: 1.1em;
            margin: 20px 0;
        }
        .quantities {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            color: #555;
            margin: 20px 0;
        }
        footer {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

<!-- En-tête avec l'image de référence cliquable pour revenir à l'accueil -->
<header>
    <a href="index.html">
        <img src="IMG-20241118-WA0000.jpg" alt="Retour à l'accueil - Le Verger de l'Escampette">
    </a>
</header>

<!-- Contenu principal -->
<div class="content">
    <!-- Titre de la section -->
    <h1>[Nom du Produit ou de la Section]</h1>

    <!-- Image de la section spécifique -->
    <img src="[nom_image_section.jpg]" alt="[Nom du Produit]" class="product-image">

    <!-- Description du produit ou de la section -->
    <div class="description">
        <p>[Description détaillée du produit, ses caractéristiques, ses ingrédients, ou tout autre texte explicatif pertinent pour le produit.]</p>
    </div>

    <!-- Quantité et prix -->
    <div class="quantities">
        <p>[Exemple : 6,5€ la boîte]</p>
    </div>
</div>

<!-- Pied de page avec les informations de contact -->
<footer>
    <p>Contactez-nous : <a href="mailto:ferme.lescampette@orange.fr">ferme.lescampette@orange.fr</a></p>
    <p>07 89 53 11 66</p>
</footer>

</body>
</html>
